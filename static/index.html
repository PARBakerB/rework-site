<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="index.css">
	<audio id="buzz" src="buzzer.mp3" preload="auto"></audio>
	<title>Phase Rework</title>
</head>

<body>
<div class="button-container">
	<button class="auto-setup-buttons">M9100-10 to M9100-11</button>
	<button class="auto-setup-buttons">Reverse M9100-10 to M9100-11</button>
	<button class="auto-setup-buttons">Custom</button>
</div>
<div class="generic-container">
	<h2>Enter Production Order Information:</h2>
	<form id="qty">
		<h4>
		<div class="rework-form">
			<label>P/O Number:</label><input type="text" class="qtys" required>
		</div>
		<div class="rework-form">
			<label>Qty of parts out:</label><input type="number" class="qtys" required minlength="1" maxlength="2">
			<label>Qty of parts in:</label><input type="number" class="qtys" required minlength="1" maxlength="2">
		</div>
		<div class="rework-form">
			<label>Assembly P/N From:</label><input type="text" class="qtys" required>
		</div>
		<div class="rework-form">
			<label>Assembly P/N To:</label><input type="text" class="qtys" required>
		</div>
		<div class="rework-form">
			<label>Date:</label><input type="text" class="qtys" required>
		</div>
		<div class="initials">
			Initials of
			<div class="rework-form">
				<label>Assembler:</label><input type="text" class="qtys" required>
				<label>Unit Tester:</label><input type="text" class="qtys" required>
			</div>
			<div class="rework-form">
				<label>Auditor:</label><input type="text" class="qtys" required>
			</div>
		</div>
		</h4>
	</form>
</div>
<div id="errorLightUpWindow" class="specific-container">
	<h2>Enter Unit Specific Information:</h2>
	<div id="notes">
		<label>Entry Notes: (e.g. "Unit replaces: <em>SERIAL</em>")<input type="text" required></label>
	</div>
	<h4>
		<form id="input">
			<div class="rework-form">
				<label>Assembly Serial Number:<input type="text" class="inputs" required></label>
			</div>
			<div class="rework-form">
				<ol id="parts"></ol>
			</div>
		</form>
	</h4>
	<div class="submit">
		<input id='send' type="submit" value="Submit">
	</div>
</div>
<div class="log-request-container">
	<h2>Get Log for Label Printing:</h2>
	
	<h3>
		Download a Copy of Active Log File:
		<hr>
		<div>
			<a href="/log.csv">
				<input type="button" id="logCSV" value="Download">
			</a>
		</div>
		<p><br></p>
		List Recently Logged Rework Information:
		<hr>
	</h3>
	<h4>
		<form id="log-request">
			<div class="log-form">
				<label>Prod Number:<input type="text" class="log-requests"></label>
			</div>
			<div class="log-form">
				<label>Number of units:<input type="number" class="log-requests"></label>
			</div>
		</form>
	</h4>
	<div id="log-output" class="hide">
		<p>Most Recent Scans at Top:</p>
		<ol id="log-content">
		</ol>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="must.js"></script>
</body>
</html>
