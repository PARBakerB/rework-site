<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>PAR Wave Touch FW</title>
	<style>
		.GOOD {
			color: GREEN;
		}
		.BAD {
			color: RED;
		}
		.UNKNOWN {
			color: BLUE;
		}
		.section-container {
			text-align: center;
  			border-style: solid;
			border-color: black;
			border-radius: 3px;
			border-width: var(--default-border-width);
			margin: 15px;
			padding: 30px;
			width: fit-content;
		}
		.hide {
			display: none;
		}
		input {
			margin-inline: 1em;
		}
	</style>
</head>
<body>
<div class="section-container">
    <br><br>
	<label>Serial:<input type="text" id="logSerial"></label>
	<br><br>
	<input id="logButton" type="button" value="Log">
	<br><br>
</div>
<div id="results" class="section-container hide">
	<p>The following serials will be logged:</p>
	<ul id="loggedSerials"></ul>
	<p>Would you like to proceed?</p>
	<input id="confirmButton" type="button" value="Confirm"><input id="cancelButton" type="button" value="Cancel">
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="WaveFirmwareLog.js"></script>
</body>
