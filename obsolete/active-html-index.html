<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<title>Phase Rework</title>
</head>

<body onload="renderHello()">
<div class="btn-container">
	<h2>Removing or attaching customer display?</h2>
	<input class="btn redbtn" id="sel-remove" type="submit" value="Remove"/>
	<input class="btn greenbtn" id="sel-attach" type="submit" value="Attach"/>
</div>
<h2 class="begin-form">Enter rework model and serial numbers:</h2>

<form method="get" enctype="multipart/form-data" class="rework-form"> <!--action="/action_page_binary.asp"-->
  <div class="rework-form">
	<h4>
    <label for="model1">Terminal Model:</label>
    <input type="text" name="model1" id="model1" required>
	<label for="sn1">Terminal Serial Number:</label>
	<input type="text" name="sn1" id="sn1" required>
	</h4>
  </div>
  <div class="rework-form">
    <h4>
	<label for="sn1">VFD Model:</label>
	<input type="text" name="sn1" id="sn1" required>
    <label for="model2">VFD Serial Number:</label>
    <input type="text" name="model2" id="model2" required>
	</h4>
  </div>
  <div class="rework-form">
    <input type="submit" value="Apply">
  </div>
</form>
<div id="target"></div>
<script id="list" type="x-tmpl-mustache">{{ name }}</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/mustache@latest"></script>
<script src="must.js"></script>
</body>
</html>
